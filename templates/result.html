<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Result</title>
</head>
<body>
    <h1>Result</h1>
    
    <p>Zip Code: {{ result_data.zipCode }}</p>
    
    <h2>Selected Appliances</h2>
    <ul>
        {% for appliance in result_data.appliances %}
            <li>{{ appliance }}</li>
        {% endfor %}
    </ul>
</body>
</html>
